<!DOCTYPE html>
<html lang="de">
<head>
<script>
	// Add .is-mobile class to body for mobile devices
	document.addEventListener('DOMContentLoaded', function() {
		if (/Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent)) {
			document.body.classList.add('is-mobile');
		}
	});
</script>
<style>
	/* Reduce animations and effects for mobile */
	body.is-mobile .aurora,
	body.is-mobile .reveal,
	body.is-mobile .vector,
	body.is-mobile .glass,
	body.is-mobile .btn,
	body.is-mobile .dropBody,
	body.is-mobile .shot,
	body.is-mobile .modal-bg,
	body.is-mobile .modal-glass,
	body.is-mobile .modal-player {
		animation: none !important;
		transition: none !important;
		box-shadow: none !important;
		filter: none !important;
		backdrop-filter: none !important;
		-webkit-backdrop-filter: none !important;
	}
	body.is-mobile .aurora,
	body.is-mobile .vector {
		opacity: 0.08 !important;
	}
	body.is-mobile .glass,
	body.is-mobile .modal-glass {
		box-shadow: 0 2px 8px rgba(0,0,0,.18) !important;
		background: rgba(18,20,26,0.85) !important;
		border: 1px solid rgba(255,255,255,0.08) !important;
	}
</style>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>sheepex • Portfolio</title>
<!-- Favicon for the Website -->
<link rel="icon" href="assets/images/pfp.JPEG" type="image/png">
<!-- Custom CSS -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Background Elements -->
<div id="bgPhoto" class="bg"></div>
<div id="bgVideo" class="bg"></div>

<!-- Header with Navigation -->
<header class="header reveal" style="animation:fade 1s ease .1s both">
<div class="header-content">
<a href="#" class="logo">sheepex</a>

<!-- Mode Toggle Switch -->
<label class="toggle">
<input id="mode" type="checkbox" hidden>
<div class="knob">
<div class="pill"></div>
<div class="lab">Fotos</div>
<div class="lab">Videos</div>
</div>
</label>
</div>
</header>

<!-- Background Effects -->
<div class="noise"></div>
<div class="aurora reveal" style="animation:fade 1.2s ease .2s both"></div>

<!-- Vector Graphics Background -->
<svg class="vector" viewBox="0 0 1200 800" preserveAspectRatio="none" aria-hidden="true">
<path class="v1" d="M-50,200 C200,120 400,320 650,240 S1000,180 1250,260"/>
<path class="v2" d="M-50,520 C180,600 420,420 700,540 S1040,640 1250,520"/>
<path class="v3" d="M-50,360 C220,280 420,520 720,420 S1080,300 1250,380"/>
</svg>

<!-- Main Content -->
<main class="wrap">
<div class="intro reveal" style="animation:fadeUp .8s ease .3s both">
<h1 class="title">Portfolio</h1>
<p class="hint">Klick auf einen Stapel zum Verteilen der Bilder</p>
</div>
<section id="grid" class="grid reveal" style="animation:fadeUp .9s ease .4s both"></section>
</main>

<!-- Overlay Modal -->
<div id="ov">
<div class="stageWrap">
<div class="bar">
<h2 id="ovTitle">–</h2>
<button id="ovClose" class="btn">Schließen</button>
</div>
<div id="stage" class="stage"></div>
</div>
</div>

<!-- Pulse Effect -->
<div id="pulse" class="pulse"></div>

<!-- Custom JavaScript -->
<script src="script.js"></script>
</body>
</html>
