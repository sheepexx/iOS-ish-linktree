<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sheepex_ • Info</title>
    <meta name="description" content="Alle wichtigen Links und Infos von Noah." />
    <meta property="og:title" content="sheepex_ • Info" />
    <meta property="og:description" content="Alle wichtigen Links und Infos." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og.png" />
    
    <!-- Favicon for the Website -->
    <link rel="icon" href="assets/pfp.JPEG" type="image/png">

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            // Add .is-mobile class to body for mobile devices
            document.addEventListener('DOMContentLoaded', function() {
                if (/Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent)) {
                    document.body.classList.add('is-mobile');
                }
            });
        </script>
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">
        <style>
            /* Reduce animations and effects for mobile */
            body.is-mobile .aurora,
            body.is-mobile .reveal,
            body.is-mobile .vector,
            body.is-mobile .glass,
            body.is-mobile .btn,
            body.is-mobile .dropBody,
            body.is-mobile .shot,
            body.is-mobile .modal-bg,
            body.is-mobile .modal-glass,
            body.is-mobile .modal-player {
                animation: none !important;
                transition: none !important;
                box-shadow: none !important;
                filter: none !important;
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
            }
            body.is-mobile .aurora,
            body.is-mobile .vector {
                opacity: 0.08 !important;
            }
            body.is-mobile .glass,
            body.is-mobile .modal-glass {
                box-shadow: 0 2px 8px rgba(0,0,0,.18) !important;
                background: rgba(18,20,26,0.85) !important;
                border: 1px solid rgba(255,255,255,0.08) !important;
            }
        </style>
</head>

<body class="min-h-screen text-slate-100 font-sans">
    <!-- Noise Texture -->
    <div class="noise"></div>
    
    <!-- Aurora Background -->
    <div class="aurora reveal" style="animation: fade 1s ease .05s both"></div>
    
    <!-- Vector Graphics Background -->
    <svg class="vector" viewBox="0 0 1200 800" preserveAspectRatio="none">
        <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#ff64d4" stop-opacity="0.9"/>
                <stop offset="50%" stop-color="#a78bfa" stop-opacity="0.7"/>
                <stop offset="100%" stop-color="#7dd3fc" stop-opacity="0.9"/>
            </linearGradient>
        </defs>
        <path class="dash" d="M-50,200 C200,120 400,320 650,240 S1000,180 1250,260" />
        <path class="dash2" d="M-50,520 C180,600 420,420 700,540 S1040,640 1250,520" />
        <path class="dash" d="M-50,360 C220,280 420,520 720,420 S1080,300 1250,380" />
    </svg>
    
    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>
    
    <!-- Main Content -->
    <main class="relative mx-auto max-w-2xl px-6 py-20 sm:py-28">
        <!-- Header Section -->
        <header class="mb-10 text-center">
            <div class="mx-auto mb-6 size-24 overflow-hidden glass reveal" style="animation: fadeUp .65s ease .12s both;">
                <img src="assets/pfp.JPEG" alt="what are you searching for?" class="h-full w-full object-cover" />
            </div>
            <h1 class="text-4xl sm:text-5xl font-semibold tracking-tight reveal" style="animation: fadeUp .65s ease .18s both;">sheepex_</h1>
            <p class="mt-3 text-base sm:text-lg text-slate-300 reveal" style="animation: fadeUp .65s ease .24s both;">Videography • Photography</p>
        </header>
        
        <!-- Content Section -->
        <section class="glass p-6 sm:p-8 reveal" style="animation: fadeUp .7s ease .28s both;">
            <!-- Call to Action Buttons -->
            <div id="cta" class="flex flex-wrap justify-center gap-2 reveal" style="animation: fadeUp .7s ease .34s both;"></div>
            
            <!-- Links Section -->
            <div id="links" class="mt-8 space-y-4 reveal" style="animation: fadeUp .7s ease .42s both;"></div>
            
            <!-- Footer -->
            <footer class="mt-8 text-xs text-slate-400 text-center reveal" style="animation: fadeUp .7s ease .5s both;">
                © <span id="year"></span> sheepex — info.sheepex.store
            </footer>
        </section>
    </main>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
    
        <!-- Pulse Effect Div -->
        <div id="pulse" class="pulse"></div>

        <!-- Copyright/Credit Bar -->
        <div class="fixed left-4 bottom-4 z-50 flex gap-2 flex-wrap">
            <div class="glass px-4 py-2 rounded-xl text-xs text-slate-300 shadow-glass flex items-center gap-1 copyright-bar" style="backdrop-filter:blur(18px);-webkit-backdrop-filter:blur(18px);">
                <span>© 2025 sheepex.net</span>
            </div>
            <div class="glass px-4 py-2 rounded-xl text-xs text-slate-300 shadow-glass flex items-center gap-1 copyright-bar" style="backdrop-filter:blur(18px);-webkit-backdrop-filter:blur(18px);">
                <span>made by sheepex with <span style="color:var(--pink);font-weight:bold;">&lt;3</span></span>
            </div>
        </div>
        <style>
            @media (max-width: 600px) {
                .copyright-bar {
                    font-size: 0.85em !important;
                    padding: 0.35em 0.9em !important;
                    border-radius: 0.9em !important;
                }
            }
        </style>
</body>
</html>
